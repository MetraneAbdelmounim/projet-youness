services:
  app:
    container_name: app
    restart: on-failure
    build: .
    ports:
      - "5000:5000"
    links:
      - mongo
      - flask-service
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - "27017:27017"
  flask-service:
    build:
      context: .
      dockerfile: python/Dockerfile
    container_name: flask-container
    ports:
      - "8000:8000"
    restart: on-failure
  proxy:
    restart: on-failure
    image: nginx
    ports:
      - 80:80
    depends_on:
      - app
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
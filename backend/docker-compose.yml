version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "5000:5000"
      - "5001:5000"
    links:
      - mongo
      - mongo2
  mongo:
    container_name: mongo
    restart: always
    image: mongo
    expose:
      - 27017
    ports:
      - "27017:27017"
  mongo2:
    container_name: mongo2
    restart: always
    image: mongo
    expose:
      - 27017
    ports:
      - "27017:27017"
  nginx:
    build: ./nginx
    restart: always
    ports:
      - '80:80'
    depends_on:
      - app
  mppt-service:
    restart: always
    build: ./python
    ports:
      - '8000:8000'
      - '8001:8000'
  mongoinit:
    image: mongo
    # this container will exit after executing the command
    restart: "always"
    depends_on:
      - mongo
      - mongo2
    command: >
      mongo --host mongo:27017 --eval
      '
      db = (new Mongo("localhost:27017")).getDB("test");
      config = {
      "_id" : "my-mongo-set",
      "members" : [
        {
          "_id" : 0,
          "host" : "mongo:27017"
        },
        {
          "_id" : 1,
          "host" : "mongo2:27017"
        }
      ]
      };
      rs.initiate(config);
      '

version : '3'
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "5000:5000"
    links:
      - mongo
      - flask-service
    volumes:
    - "/etc/timezone:/etc/timezone:ro"
    - "/etc/localtime:/etc/localtime:ro"
  mongo:
    container_name: mongo
    restart: always
    image: mongo
    ports:
      - "27017:27017"
  flask-service:
    build:
      context: .
      dockerfile: python/Dockerfile
    container_name: flask-container
    ports:
      - "8000:8000"
    restart: always
  proxy:
    restart: always
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app

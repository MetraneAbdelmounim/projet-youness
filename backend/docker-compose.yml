version: "2"
services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "5000:5000"
    links:
      - mongo
  mongo:
    container_name: mongo
    restart: always
    image: mongo
    ports:
      - "27017:27017"
  nginx:
    build: ./nginx
    restart: always
    ports:
      - '80:80'
    depends_on:
      - app
  mppt-service:
    restart: always
    build: ./python
    ports:
      - '8000:8000'

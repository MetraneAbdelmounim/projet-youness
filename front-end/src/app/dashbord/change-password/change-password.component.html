                      </div>
              
                      <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
                        <input type="password" id="confirmPassword" name="confirmedPass" required ngModel
                          class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
                      </div>
              
                      
              
                      <button type="submit"
                      [disabled]="f.invalid"
                        class="w-full dark:bg-gray-700 cursor-pointer hover:bg-gray-500 text-white font-semibold py-2 rounded-lg transition duration-200">

            </div>

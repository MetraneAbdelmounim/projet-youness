<div class="p-6 bg-gradient-to-br from-blue-100 to-blue-50 min-h-screen" *ngIf="!spinnerSite">
  <ng-container *ngIf="projects.length > 0; else noProjects">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      
      <!-- Project Card -->
      <div class="bg-white rounded-2xl shadow-xl p-6 transition hover:shadow-2xl hover:scale-[1.01] duration-300"
           *ngFor="let project of projects">

        <!-- Project Image -->
        <img [src]="'assets/images/bg3.jpg'" loading="lazy" alt="Image du site"
             class="w-full h-40 object-cover rounded-xl mb-4" />

        <!-- Project Info with Dashboard on the right -->
        <div class="flex items-center justify-between mb-4">
          <!-- Left -->
          <div>
            <h2 class="text-xl font-bold text-gray-800">{{ project.nom }}</h2>
            <p class="text-sm text-gray-500">{{ project.ville }}</p>
          </div>

          <!-- Right: Dashboard Tag -->
          <a [routerLink]="['/project', project._id, 'dashbord']"
             class="flex items-center gap-1 bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1 rounded-full shadow-sm transition text-sm font-medium">
            ðŸ“ˆ Dashboard
          </a>
        </div>

        <!-- Navigation Links with Modern Tags -->

          <!-- MPPT -->
          <a [routerLink]="['/project', project._id, 'mppt']"
             class="flex items-center gap-2 bg-blue-100/60 hover:bg-blue-200 text-blue-700 px-4 py-1.5 rounded-full shadow-sm transition">
            âš¡ MPPT
            <span class="bg-blue-600 text-white text-xs font-bold px-2.5 py-0.5 rounded-full shadow">
              <app-total-componant [type]="'MPPT'" [idProject]="project._id" ></app-total-componant>
            </span>
          </a>

          <!-- Analysis -->
          <a [routerLink]="['/project', project._id, 'analysis']"
             class="flex items-center gap-2 bg-emerald-100/60 hover:bg-emerald-200 text-emerald-700 px-4 py-1.5 rounded-full shadow-sm transition">

            <span class="bg-emerald-600 text-white text-xs font-bold px-2.5 py-0.5 rounded-full shadow">
              <app-total-componant [type]="'MPPT'" [idProject]="project._id" ></app-total-componant>
            </span>
          </a>

          <!-- Modems -->
          <a [routerLink]="['/project', project._id, 'modems']"

              <app-total-componant [type]="'MODEM'" [idProject]="project._id" ></app-total-componant>
            </span>
          </a>

          <!-- Panneaux -->
          <a [routerLink]="['/project', project._id, 'panneaux']"
             class="flex items-center gap-2 bg-amber-100/60 hover:bg-amber-200 text-amber-700 px-4 py-1.5 rounded-full shadow-sm transition">

            <span class="bg-amber-600 text-white text-xs font-bold px-2.5 py-0.5 rounded-full shadow">
              <app-total-componant [type]="'PANNEAU'" [idProject]="project._id" ></app-total-componant>
            </span>
          </a>
        </div>
      </div>
    </div>
  </ng-container>

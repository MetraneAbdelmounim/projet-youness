<div class="flex items-center justify-center h-screen" *ngIf="spinnerSite">
  <div class="spin" ></div>
</div>


<div class="container mx-auto sm:px-4 mt-5 max-w-full mx-auto sm:px-4 pt-3">

  <div class="flex flex-wrap ">
    <div class="md:w-full pr-4 pl-4 lg:w-1/4 pr-4 pl-4 mt-3" *ngFor="let site of sites ">
      <div class="relative flex flex-col min-w-0 rounded break-words border bg-white border-1 border-gray-300">
        <div class="p-6">
          <div class="flex flex-row">
            <div class=""><img src="../../assets/images/site.png"  class="rounded-full" width="100" /></div>
            <div class="pl-4">
              <h3 style="font-weight: bold;font-size: 20px" class="machine-title">{{site.nom}}</h3>
              <!--<h4 class="machine-os"> <i style="font-weight: bolder">OS : </i> {{machine.guest_os}}</h4>-->
              <h4 class="machine-os text-green-500"  >
                  <span *ngIf="!site.status"
                        class="relative inline-block px-3 py-1 font-semibold text-red-900 leading-tight">
                                            <span aria-hidden
                                                  class="absolute inset-0 bg-red-200 blink rounded-full"></span>
                                            <span class="relative">Offline</span>
                                        </span>
                <span *ngIf="site.status"
                      class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight">
                          <span aria-hidden
                                class="absolute inset-0 bg-green-200 opacity-50 rounded-full"></span>
                          <span class="relative">Actif</span>
                      </span>
              </h4>
              <a ><button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-teal-500 text-white hover:bg-teal-600 btn-rounded text-white uppercase font-14 mt-1"><i class="fa fa-plus mr-2"></i> Details</button></a>
            </div>
          </div>
          <div class="flex flex-wrap  mt-3">
            <div class="relative flex-grow max-w-full flex-1 px-4 border-r text-center">
              <h2 class="font-light hard-title">V</h2>
            </div>
            <div class="relative flex-grow max-w-full flex-1 px-4 border-r text-center">
              <h2 class="font-light hard-title">I</h2>
            </div>
            <div class="relative flex-grow max-w-full flex-1 px-4 text-center">
              <h2 class="font-light hard-title">Â°C</h2>
            </div>
          </div>
          <div class="flex flex-wrap  ">
            <div class="relative flex-grow max-w-full flex-1 px-4 border-r text-center">
              <h4 class="uppercase"><i class="fa-solid fa-car-battery"></i></h4>
              <h2 class="font-light">{{site.Battery_Voltage}}</h2>

            </div>
            <div class="relative flex-grow max-w-full flex-1 px-4 border-r text-center">
              <h4 class="uppercase"><i class="fa-solid fa-bolt"></i></h4>
              <h2 class="font-light">{{site.Charge_Current}}</h2>

            </div>
            <div class="relative flex-grow max-w-full flex-1 px-4 text-center">
              <h4 class="uppercase"><i class="fa-solid fa-temperature-high"></i></h4>
              <h2 class="font-light">{{site.Temperature_Ambient}}</h2>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

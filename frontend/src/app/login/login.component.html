<div
  class="min-h-screen flex flex-col items-center  justify-center "
>
  <div
    class="
          form-login
          flex flex-col
          bg-white
          shadow-md
          px-4
          sm:px-6
          md:px-8
          lg:px-20
          py-8
          rounded-3xl
          w-50
          max-w-md
        "
  >
    <img src="../../assets/images/logo.png" class="self-center pb-3" width="150" height="84">
    <div class="font-medium self-center text-xl sm:text-3xl text-gray-800">
      Se connecter
    </div>
    <div class="mt-4 self-center text-xl sm:text-sm text-gray-800">
      Surveillance MPPT
    </div>

    <div class="mt-10">
      <form (ngSubmit)="onSignIn(f)" #f="ngForm">

        <div class="flex flex-col mb-5">
          <label
            for="username"
            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
          >Username :</label>
          <div class="relative">
            <div
              class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  "
            >
              <i class="fa fa-user text-blue-500"></i>
            </div>

            <input
              id="username"
              type="username"
              name="username"
              ngModel
              required
              class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  "
              placeholder="Votre username"
            />
          </div>
        </div>
        <div class="flex flex-col mb-6">
          <label
            for="password"
            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
          >Mot de passe :</label
          >
          <div class="relative">
            <div

              class="
                    inline-flex
                    items-center
                    justify-center
                    absolute
                    left-0
                    top-0
                    h-full
                    w-10
                    text-gray-400
                  "
            >
                  <span>
                    <i class="fa fa-lock text-blue-500"></i>
                  </span>
            </div>

            <input
              id="password"
              type="password"
              name="password"
              ngModel
              required
              class="
                    text-sm
                    placeholder-gray-500
                    pl-10
                    pr-4
                    rounded-2xl
                    border border-gray-400
                    w-full
                    py-2
                    focus:outline-none focus:border-blue-400
                  "
              placeholder="Votre Mot de passe"
            />
          </div>
        </div>

        <div class="flex w-full">
          <button
            type="submit"
            [disabled]="f.invalid"
            class="
                  flex
                  mt-2
                  items-center
                  justify-center
                  focus:outline-none
                  text-white text-sm
                  sm:text-base
                  hover:bg-emerald-600
                  rounded-2xl
                  py-2
                  w-full
                  transition
                  duration-150
                  ease-in
                "
          >
            <span class="mr-2 uppercase">Se connecter</span>
            <span>
                  <svg
                    class="h-6 w-6"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"
                    />
                  </svg>
                </span>
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="flex justify-center items-center mt-6">
    <a
      href="#"
      target="_blank"
      class="
            inline-flex
            items-center
            text-gray-700
            font-medium
            text-xs text-center
          "
    >

    </a>
  </div>
</div>

<div class="flex flex-wrap mt-3">
  <div class="relative flex-grow max-w-full flex-1 px-4 border-r text-center" title="Battery Voltage">
    <h4 class="uppercase"><i class="fa-solid fa-car-battery"></i></h4>
    <span class="icon" *ngIf="spinnerData">
      <i><nz-spin nzSimple [nzSize]="'small'" ></nz-spin></i>
    </span>
    <h2 class="font-light" *ngIf="!spinnerData">{{site.Battery_Voltage}} V</h2>
  </div>
  <div class="relative flex-grow max-w-full flex-1 px-4 border-r text-center" title="Charge Current">
    <h4 class="uppercase"><i class="fa-solid fa-bolt"></i></h4>
    <span class="icon" *ngIf="spinnerData">
      <i><nz-spin nzSimple [nzSize]="'small'" ></nz-spin></i>
    </span>
    <h2 class="font-light" *ngIf="!spinnerData">{{site.Charge_Current}} A</h2>
  </div>
</div>
